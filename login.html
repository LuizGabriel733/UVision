<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UVision</title>
    <link rel="stylesheet" href="login.css">
    <script>
        // Se já estiver logado, manda direto para dashboard
        if (localStorage.getItem('currentUser')) {
            location.href = 'index.html';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="logo_uvvision_t.png" alt="Logo do UVision">
    </div>
    <h2>Login UVision</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <p>Ainda não possui conta? <a href="cadastro.html">Cadastrar</a></p>
</div>

<script src="login.js"></script>
</body>
</html>
